<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="/Images/avtar1.png" alt="" class="avtarImg">
        </div>
        <div class="avatar">
            <img src="/Images/Avtar_Img.png" alt="" class="avtarImg">
        </div>
        <div class="avatar">
            <img src="/Images/Code_Thinking.png" alt="" class="avtarImg">
        </div>
        <div class="avatar">
            <img src="/Images/Dev_Productivity.png" alt="" class="avtarImg">
        </div>
    </div>
    <!-- Alert -->
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        This is an alert box.
    </div>

    <!-- ----------------Icon---------------- -->
    <div class="icons">
        <span class="material-icons">thumb_up_off_alt</span>
        <span class="material-icons">favorite_border</span>
        <span class="material-icons">home</span>
        <span class="material-icons">lightbulb</span>
        <span class="material-icons">code</span>
        <span class="material-icons">pets</span>
    </div>

    <!-- -----------SnackBar--------- -->
    <div class="snackbar">
        <p class="content">Internet connection is lost </p>
        <div class="snackbarBtn">
            <button class="retry">Retry</button>
            <button class="dismiss">X</button>
        </div>
    </div>

    <!-- -------------Badge on Icon---------- -->

      <!-- <a href="#" class="notification">
        <span class="material-icons"> email </span>
        <span class="badge">3</span>
    </a> -->

    <div class="badgeContainer">
        <span class="material-icons">pets</span>
        <span class="badge">5</span>
        <span class="material-icons">code</span>
        <span class="badge">8</span>
        <span class="material-icons">lightbulb</span>
        <span class="badge">3</span>
    </div>

    <!-- Badge on Avatar -->
    <!-- Button -->
    <div class="buttons">
        <button class="primaryButton">Button</button>
        <a href="https://google.com"><button class="linkButton">Go To Google</button></a>
        <a class = "iconButton" href="https://google.com"><span class="material-icons">travel_explore</span></a>
    </div>
    <!-- Floating Button To be done link down -->
    <!-- https://javascript.plainenglish.io/how-to-create-a-floating-action-button-with-pure-css-positioning-e52ba498083f -->
    <div class="fabContainer">
        <button class="fabButton">
            <span class="material-icons">add</span>
        </button>
        <ul class="options">
            <li class="firstOption">
                <span class="btnLabel">facebook</span>
                <div class="iconButton">
                    <span class="fab fa-facebook"></span>
                </div>
            </li>
            <li class="secondOption">
                <span class="btnLabel">Instagram</span>
                <span class="fab fa-instagram"></span>
            </li>
            <li class="thirdOption">
                <span class="btnLabel">Telegram</span>
                <span class="fab fa-telegram"></span>
            </li>
            <li class="fourthOption">
                <span class="btnLabel">Twitter</span>
                <span class="fab fa-twitter"></span>
            </li>
        </ul>
        
    </div>
</body>
</html>
